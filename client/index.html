<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/styles.scss" />
    <title>Mini Blogging</title>
  </head>
  <body>
    <nav class="nav-container">
      <ul>
        <li><a href="#">home</a></li>
        <li>
          <button id="add-post-btn" class="add-post-btn">Add Post</button>
        </li>
        <li><a href="./src/pages/about.html">about</a></li>
        <li><input type="search" placeholder="search..." /></li>
      </ul>
    </nav>
    <h1 class="title">latest blog post</h1>
    <p class="title-desc">for people who want to blog but not too much.</p>
    <section id="post-container" class="grid-container">
      <ol></ol>
    </section>

    <!-- Add Post Modal -->
    <div id="add-Post-Modal" class="modal">
      <!-- Add Post Modal content -->
      <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h1>Add mini blog post here.</h1>
        <br />
        <form id="form-post">
          Title:
          <br />
          <input
            id="post-title-value"
            type="text"
            maxlength="20"
            placeholder="blog title.."
          />
          <br />
          <br />
          Blog Content: <br />
          <br />
          <textarea
            placeholder="your mini post here.."
            id="post-text-value"
            class="blog-post-box"
          ></textarea>
          <br />
          <br />
          <input id="submit-post-btn" type="submit" value="submit" />
        </form>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
